<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="src/Styles/busket.css">
        <script src="lib/React/react.dev.js"></script>
        <script src="lib/React/react-dom.dev.js"></script>
        <script src="lib/React/babel.js"></script>
        <script src="lib/jQuery/jQuery.js"></script>
        <link rel="shortcut icon" href="src/Images/logo.png" type="image/png">
        <title>Корзина</title>
    </head>
    <body onload="new Loader().Load()">
        <div id="root"></div>
        <script type="text/babel">
        //header
            class Header extends React.Component{
                Create(){
                    const hdiv = <div>
                            <img src="src/Images/logo.png" alt="Logo"/>
                            <p className="title">MOVEUP</p>
                            <button>Главная</button>
                            <button>Соглашение</button>
                            <button>Корзина</button>
                            <button id="autho">Авторизация</button>
                            <button id="exit">Выйти</button>
                        </div>;
                    return <header>{hdiv}</header>;
                }
                render(){
                    return this.Create();
                }
            }
        //main
            class Main extends React.Component{
                Create(){
                    const panel = <div className="panel">
                            <table id="table" cellSpacing="0" cellPadding="5">
                                <tbody>
                                    <tr>
                                        <td id="typePay"><p>Тип заказа</p></td>
                                        <td id="statusPay"><p>Статус заказа</p></td>     
                                    </tr>
                                </tbody>
                            </table>
                        </div>;
                    const message = <div className="message">
                            <p>Спасибо за Ваш заказ!</p>
                            <p>Ожидайте письмо на Вашу электронную почту
                                о подтверждении принятия заказа в работу.</p>
                            <p>С порядком выполнения и оплаты заказа
                                Вы можете ознакомиться в пункте меню «Соглашение».</p>
                        </div>;
                    const hmain = <div>
                            {panel}
                            {message}
                        </div>;
                    return <main>{hmain}</main>
                }
                render(){
                    return this.Create();
                }
            }
        //footer
            class Footer extends React.Component{
                Create(){
                    const dftr = <div>
                            <img src="src/Images/logo.png" alt=""/>
                            <p className="policy">Политика конфиденциальности</p>
                            <p className="phone"><li>Телефон: 8-950-366-27-38</li></p>
                            <p className="email"><li>e-mail: Moveup2020@mail.ru</li></p>
                            <p className="cpright">Copyright © 2020 - MOVEUP</p>
                        </div>;
                    const ftr = <footer>{dftr}</footer>;
                    return ftr;
                }
                render(){
                    return this.Create();
                }
            }
            ReactDOM.render(
                (() => <div><Header/><Main/><Footer/></div>)(),
                document.getElementById("root")
            )
        </script>
        <script type="text/javascript" src="src/Scripts/InCry.js"></script>
        <script type="text/javascript" src="src/Scripts/busket.js"></script>
    </body>
</html>
