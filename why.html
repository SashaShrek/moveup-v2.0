<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/Styles/why.css">
        <script src="lib/React/react.dev.js"></script>
        <script src="lib/React/react-dom.dev.js"></script>
        <script src="lib/React/babel.js"></script>
        <script src="lib/jQuery/jQuery.js"></script>
        <link rel="shortcut icon" href="src/Images/logo.png" type="image/png">
        <title>Зачем это нужно?</title>
    </head>
    <body onload="new Loader().Load()">
        <div id="root"></div>
        <script type="text/babel">
        //header
            class Header extends React.Component{
                Create(){
                    const hdiv = <div>
                            <img src="src/Images/logo.png" alt="Logo"/>
                            <p className="title">MOVEUP</p>
                            <button>Главная</button>
                            <button>Соглашение</button>
                            <button>Корзина</button>
                            <button id="autho">Авторизация</button>
                        <button id="exit">Выйти</button>
                        </div>;
                    const hder = <header>{hdiv}</header>;
                    return hder;
                }
                render(){
                    return this.Create();
                }
            }
        //main
            class Main extends React.Component{
                Create(){
                    const textSite = <div className="textSite">
                            <h1>Почему стоит создать свой сайт?</h1>
                            <p>Создание сайта интернет-магазина, разработка сайта-визитки,производство 
                                корпоративного web-приложения  - это процессы формирования современных, 
                                самодостаточных, эффективных инструментов развития Вас и Вашего бизнеса.</p>
                            <p>Если у Вас есть бизнес или Вы планируете его открыть, сайт позволит:</p>
                            <li>экономить расходы на аренде торговых помещений и заработной плате продавцам;</li>
                            <li>охватить максимальное число клиентов, при этом территориальность нахождения 
                                торговой точки не будет ограничением;</li>
                            <li>использовать доставку, как дополнительную услугу для удобства клиентов;</li>
                            <li>проводить рекламные кампании Вашей продукции в Интеренете, используя 
                                целевую аудиторию пользователей;</li>
                            <li>размещать объемные каталоги продукции, которые клиент может изучить без 
                                ограничения времени нахождения на торговой точке.</li>
                            <p>Если Вы ищите работу или Вы всегда готовы рассмотреть лучшее предложение, 
                                предлагаемое потенциальным работодателем, сайт обеспечит:</p>
                            <li>создание Вашего имиджа;</li>
                            <li>акцента на знание технологий, что в современном мире очень важно;</li>
                            <li>доступность максимальному числу лучших работодателей, которые погружены в 
                                диджитализацию.</li>
                            <p>Если у Вас есть потребность получения обратной связи от сотрудников и 
                                клиентов Вашей компании, сайт позволит:</p>
                            <li>запускать интересные блоги с новостями, новыми продуктами, акциями;</li>
                            <li>использовать форумы;</li>
                            <li>вести календарь событий.</li>
                            <p>Если Вы работаете в сфере продвижения и рекламы, рекламные банеры и 
                                турбо-страницы помогут иметь конкурентноспособность в данной сфере.</p>
                            <p>Наша студия будет рада создать для Вас сайт с индивидуальной структурой и дизайном.</p>
                        </div>;
                    const textApp = <div className="textApp">
                            <h1>Зачем нужно мобильное приложение?</h1>
                            <p>Разработка мобильных приложений осуществляется специально под функциональные 
                                возможности гаджетов. Адаптивные сайты уже слабо конкурируют с мобильными 
                                приложениями. Создание мобильного приложения может быть в любой сфере 
                                деятельности. Например, это может быть какой-либо сервис, магазин, развлечение, 
                                он-лайн помощник и многое другое.</p>
                            <p>Услуга создания мобильных приложений имеет свои преимущеста:</p>
                            <li>интерфейс программы создан конкретно под работу на мобильному 
                                устройстве  через сенсорный экран;</li>
                            <li>удобная и понятная для пользователей гаджетов навигация, мобильное меню;</li>
                            <li>лучшее взаимодействие с пользователем через сообщения, пуш-уведомления, напоминания;</li>
                            <li>мобильное приложение может выполнять функции даже в фоновом режиме, 
                                для работы не нужно открывать браузер, многие приложения поддерживают 
                                ряд функций при отключенном интернете;</li>
                            <li>хранение персональных данных пользователей расширяет возможности персонализации 
                                мобильных приложений, например, запись ко врачу;</li>
                            <li>более гибкая обратная связи с компанией, сервисом;</li>
                            <li>можно задействовать больше ресурсов, например, подключить геолокацию в картах или, 
                                чтобы вызвать такси;</li>
                            <li>мобильные приложения могут учитывать биологические ритмы человека и оповещать его 
                                о необходимости следовать режиму.</li>
                            <p>Наша студия будет рада создать для Вас мобильное приложение с уникальными 
                                функциями и дизайном.</p>
                        </div>;
                    const textPO = <div className="textPO">
                            <h1>Что такое прикладное программное обеспечение?</h1>
                            <p>Прикладное программное обеспечение (ПО) предназначено для выполнения 
                                определенных задач и рассчитано на непосредственное взаимодействие с пользователем.</p>
                            <p>Наличие прикладного программного обеспечения для бизнеса играет важную роль.</p>
                            <p>Оно используется в разных сферах бизнеса, например, ресторанный бизнес, фитнес 
                                индустрия, сетевой маркетинг, банки и пр.</p>
                            <p>Прикладное ПО предоставляет широкие возможности в решении многих задач в:</p>
                            <li>управлении компанией, например, склад, документооборот офиса;</li>
                            <li>бухгалтерском учете, например, автоматизированная подготовка бухгалтерских документов 
                                компании и их учета, формирование финансовой отчетности;</li>
                            <li>анализе экономической деятельности, например, контроль и прогнозирование 
                                ситуации в деятельности компании, анализ текущих событий.</li>
                            <p>Наша студия будет рада создать для Вашего бизнеса профессиональное прикладное 
                                программное обеспечение с удобным интерфейсом. </p>
                        </div>;
                    const dmain = <div>
                            {textSite}
                            {textApp}
                            {textPO}
                        </div>;
                    return <main>{dmain}</main>;
                }
                render(){
                    return this.Create();
                }
            }
        //footer
            class Footer extends React.Component{
                Create(){
                    const dftr = <div>
                            <img src="src/Images/logo.png" alt=""/>
                            <p className="policy">Политика конфиденциальности</p>
                            <p className="phone"><li>Телефон: 8-950-366-27-38</li></p>
                            <p className="email"><li>e-mail: Moveup2020@mail.ru</li></p>
                            <p className="cpright">Copyright © 2020 - MOVEUP</p>
                        </div>;
                    const ftr = <footer>{dftr}</footer>;
                    return ftr;
                }
                render(){
                    return this.Create();
                }
            }
            ReactDOM.render(
                <div><Header/><Main/><Footer/></div>,
                document.getElementById("root")
            )
        </script>
        <script type="text/javascript" src="src/Scripts/why.js"></script>
    </body>
</html>
