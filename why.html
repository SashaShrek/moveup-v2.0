<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="src/Styles/why.css">
        <script src="lib/React/react.dev.js"></script>
        <script src="lib/React/react-dom.dev.js"></script>

    </head>
    <body onload="new Loader().Load()" alink="dodgerblue" vlink="dodgerblue" link="dodgerblue">
        <div id="root"></div>
        <script type="text/babel">
        //header
            class Header extends React.Component{
                Create(){
                    const hdiv = <div>
                            <img src="src/Images/logo.png" alt="Logo"/>
                            <p className="title">MOVEUP</p>
                            <button>Главная</button>
                            <button>Договор</button>
                            <button>Корзина</button>
                            <button id="autho">Авторизация</button>
                            <button>Портфолио</button>
                            <button id="exit">Выйти</button>
                        </div>;
                    const hder = <header>{hdiv}</header>;
                    return hder;
                }
                render(){
                    return this.Create();
                }
            }
        //main
            class Main extends React.Component{
                Create(){
                    const textSite = <div className="textSite">
                        <div className="imgsSlide">
                                <img src="src/Images/fivemain.jpg" alt=""/>
                            </div>
                            <h1>Почему стоит создать свой сайт?</h1>
                            <h2>Создание сайта интернет-магазина, разработка сайта-визитки, производство 
                                корпоративного web-приложения  - это процессы формирования современных, 
                                самодостаточных, эффективных инструментов развития Вас и Вашего бизнеса.</h2>
                            <p>Если у Вас есть бизнес или Вы планируете его открыть, сайт позволит:</p>
                            <li>экономить расходы на аренде торговых помещений и заработной плате продавцам;</li>
                            <li>охватить максимальное число клиентов, при этом территориальность нахождения 
                                торговой точки не будет ограничением;</li>
                            <li>использовать доставку, как дополнительную услугу для удобства клиентов;</li>
                            <li>проводить рекламные кампании Вашей продукции в Интеренете, используя 
                                целевую аудиторию пользователей;</li>
                            <li>размещать объемные каталоги продукции, которые клиент может изучить без 
                                ограничения времени нахождения на торговой точке.</li>
                            <p>Если Вы ищите работу или Вы всегда готовы рассмотреть лучшее предложение, 
                                предлагаемое потенциальным работодателем, сайт обеспечит:</p>
                            <li>создание Вашего имиджа;</li>
                            <li>акцента на знание технологий, что в современном мире очень важно;</li>
                            <li>доступность максимальному числу лучших работодателей, которые погружены в 
                                диджитализацию.</li>
                            <p>Если у Вас есть потребность получения обратной связи от сотрудников и 
                                клиентов Вашей компании, сайт позволит:</p>
                            <li>запускать интересные блоги с новостями, новыми продуктами, акциями;</li>
                            <li>использовать форумы;</li>
                            <li>вести календарь событий.</li>
                            <p>Если Вы работаете в сфере продвижения и рекламы, рекламные банеры и 
                                турбо-страницы помогут иметь конкурентноспособность в данной сфере.</p>
                            <h3>Наша студия будет рада создать для Вас сайт с индивидуальной структурой и дизайном.</h3>
                        </div>
                    const dmain = <div>
                            {textSite}
                            
                        </div>;
                    return <main>{dmain}</main>;
                }
                render(){
                    return this.Create();
                }
            }
        //footer
            class Footer extends React.Component{
                Create(){
                    const dftr = <div>
                            <img src="src/Images/logo.png" alt=""/>
                            <p className="policy"><a href="Policy.html">Политика конфиденциальности</a></p>
                            <p className="phone"><li>Телефон: 8-950-366-27-38</li></p>
                            <p className="email"><li>e-mail: Moveup2020@mail.ru</li></p>
                            <a href='https://www.instagram.com/moveup_2020/'> <img src="src/Images/insta.png" alt=""/></a> 
                            <a href='https://twitter.com/MOVEUP46774109'> <img src="src/Images/twiter.png" alt=""/></a> 
                            <a href='https://www.facebook.com/pages/category/Website/MOVE-UP-%D0%A1%D0%BE%D0%B7%D0%B4%D0%B0%D0%BD%D0%B8%D0%B5-%D1%81%D0%B0%D0%B9%D1%82%D0%BE%D0%B2-106519261109857/'> <img src="src/Images/face.png" alt=""/></a> 
                            <p className="cpright">Copyright © 2020 - MOVEUP</p>
                        </div>;
                    const ftr = <footer>{dftr}</footer>;
                    return ftr;
                }
                render(){
                    return this.Create();
                }
            }
            ReactDOM.render(
                <div><Header/><Main/><Footer/></div>,
                document.getElementById("root")
            )
        </script>
        <script type="text/javascript" src="src/Scripts/why.js"></script>
