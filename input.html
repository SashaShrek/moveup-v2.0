<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="src/Styles/input.css">
        <script src="lib/React/react.dev.js"></script>
        <script src="lib/React/react-dom.dev.js"></script>
        <script src="lib/React/babel.js"></script>
        <script src="lib/jQuery/jQuery.js"></script>
        <link rel="shortcut icon" href="src/Images/logo.png" type="image/png">
        <title>Авторизация</title>
    </head>
    <body onload="new Loader().Load()" alink="dimgray" vlink="dimgray" link="dimgray">
        <div id="root"></div>
        <script type="text/babel">
        //header
            class Header extends React.Component{
                Create(){
                    const hdiv = <div>
                            <img src="src/Images/logo.png" alt="Logo"/>
                            <p className="title">MOVEUP</p>
                            <button>Главная</button>
                            <button>Соглашение</button>
                            <button>Корзина</button>
                            <button>Авторизация</button>
                        </div>;
                    return <header>{hdiv}</header>;
                }
                render(){
                    return this.Create();
                }
            }
        //main
            class Main extends React.Component{
                Create(){
                    const input = <div className="inPanel">
                            <p><input type="text" placeholder="Ваш e-mail" name="mail" id="mail"/></p>
                            <p><input type="password" placeholder="Ваш пароль" name="pass" id="pass"/></p>
                            <a href="respass.html"><p>Забыли пароль?</p></a>
                            <p><button>Войти</button></p> 
                        </div>;
                    const register = <div className="regPanel">
                            <p><input type="text" placeholder="E-mail" id="mail"/></p>
                            <p><input type="text" placeholder="Имя" id="name"/></p>
                            <p><input type="text" placeholder="Фамилия" id="lastname"/></p>
                            <p><input type="password" placeholder="Пароль" id="pass"/></p>
                            <p><input type="password" placeholder="Повторите пароль" id="repass"/></p>
                            <p><button>Зарегистрироваться</button></p>
                        </div>;
                    const mdiv = <div>
                            <p id="err"></p>
                            <p className="input">Вход</p>
                            {input}
                            <p className="register">Регистрация</p>
                            {register}
                        </div>;
                    return <main>{mdiv}</main>
                }
                render(){
                    return this.Create();
                }
            }
        //footer
            class Footer extends React.Component{
                Create(){
                    const dftr = <div>
                            <img src="src/Images/logo.png" alt=""/>
                            <p className="policy">Политика конфиденциальности</p>
                            <p className="phone"><li>Телефон: 8-950-366-27-38</li></p>
                            <p className="email"><li>e-mail: Moveup2020@mail.ru</li></p>
                            <p className="cpright">Copyright © 2020 - MOVEUP</p>
                        </div>;
                    const ftr = <footer>{dftr}</footer>;
                    return ftr;
                }
                render(){
                    return this.Create();
                }
            }

            ReactDOM.render(
                (() => <div><Header/><Main/><Footer/></div>)(),
                document.getElementById("root")
            )
        </script>
        <script type="text/javascript" src="src/Scripts/COutCry.js"></script>
        <script type="text/javascript" src="src/Scripts/InCry.js"></script>
        <script type="text/javascript" src="src/Scripts/input.js"></script>
    </body>
</html>
